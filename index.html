<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片轮播demo</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
    <div class="slide-list">
      <img src="img/1.jpg" alt="1">
      <img src="img/2.jpg" alt="2">
      <img src="img/3.jpg" alt="3">
      <img src="img/4.jpg" alt="4">
      <img src="img/5.jpg" alt="5">
      <img src="img/6.jpg" alt="6">
      <img src="img/7.jpg" alt="7">
      <img src="img/8.jpg" alt="8">
      <img src="img/9.jpg" alt="9">
      <img src="img/10.jpg" alt="10">
    </div>
    <div class="slide-marker">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <a href="javascript:;" class="slide-prev">&gt;</a>
    <a href="javascript:;" class="slide-next">&lt;</a>
	</div>
	<script src="js/slide.js"></script>
</body>
</html>
